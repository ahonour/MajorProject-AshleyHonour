<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <title>Slice and Dice - Ashley Honour</title>
      <link rel="stylesheet" href="./styles/style.css" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
    </head>
  </head>
  <body>
    <main id="game">
      <header id="user-buttons"></header>
      <section id="playerArea" class="playerArea"></section>
      <section id="rollingArea" class="rollingArea"></section>
      <section id="enemyArea" class="enemyArea"></section>
      <button id="reroll">reroll</button>
      <div id="rollCounter">Rerolls left: 2</div>
      <button id="endTurn">end turn</button>
    </main>
    <footer></footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="rewardsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="rewardsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Choose a Reward
            </h5>
            <!-- <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button> -->
          </div>
          <div class="modal-body">
            <div id="reward-1-text">Reward 1</div>
            <div id="reward-2-text">Reward 2</div>
            <div id="reward-3-text">Reward 3</div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary reward" id="reward-1">
              Reward 1
            </button>
            <button class="btn btn-primary reward" id="reward-2">
              Reward 2
            </button>
            <button class="btn btn-primary reward" id="reward-3">
              Reward 3
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
