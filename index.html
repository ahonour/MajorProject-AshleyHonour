<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <title>Slice and Dice - Ashley Honour</title>
      <link rel="stylesheet" href="./styles/style.css" />
      <script src="./scripts/script.js" defer></script>
    </head>
  </head>
  <body>
    <main id="game">
      <header id="user-buttons"></header>
      <section id="playerArea" class="playerArea">
        <div class="playerUnit">
          <div class="unitInfo">
            <div class="unitName">Damage Unit</div>
            <div class="unitHealth">Health: 10/10</div>
          </div>
          <div class="playerDice"></div>
        </div>
        <div class="playerUnit">
          <div class="unitInfo">
            <div class="unitName">Defender Unit</div>
            <div class="unitHealth">Health: 10/10</div>
          </div>
          <div class="playerDice"></div>
        </div>
        <div class="playerUnit">
          <div class="unitInfo">
            <div class="unitName">Healer Unit</div>
            <div class="unitHealth">Health: 10/10</div>
          </div>
          <div class="playerDice"></div>
        </div>
      </section>
      <section id="rollingArea" class="rollingArea"></section>
      <section id="enemyArea" class="enemyArea">
        <div class="enemyUnit">
          <div class="unitInfo">
            <div class="unitName">Enemy 1</div>
            <div class="unitHealth">Health: 10/10</div>
          </div>
          <div class="playerDice"></div>
        </div>
        <div class="enemyUnit">
          <div class="unitInfo">
            <div class="unitName">Enemy 2</div>
            <div class="unitHealth">Health: 10/10</div>
          </div>
          <div class="playerDice"></div>
        </div>
        <div class="enemyUnit">
          <div class="unitInfo">
            <div class="unitName">Enemy 3</div>
            <div class="unitHealth">Health: 10/10</div>
          </div>
          <div class="playerDice"></div>
        </div>
        <div class="enemyUnit">
          <div class="unitInfo">
            <div class="unitName">Enemy 4</div>
            <div class="unitHealth">Health: 10/10</div>
          </div>
          <div class="playerDice"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
